  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">

          <a href="#" title="Logo">

        <div class="menu text-right">
          <ul>

        </div>

        <div class="clearfix"></div>

    <!-- Order Section Starts Here -->
    <section class="food_search-order">
      <div class="container">
        <h2 class="text-center text-white">Fill this form to confirm your order</h2>

        <form action="#" class="order">
          <fieldset>
            <legend class="text-white">Selected Food</legend>

            <div class="food-menu-img">
              <img src="images/american-classic-cheeseburger.png" alt="Chicken Hawain Pizza" class="img-responsive img-curve" />
            </div>

            <div class="food-menu-desc">
              <h3 class="text-white">Classic Chesseburger</h3>
              <p class="food-price text-white">Rp 20.500</p>

              <div class="order.html text-white">Quantity</div>
              <input type="number" name="qty" class="input-responsive" values="1" required />
            </div>
          </fieldset>

          <fieldset>
            <legend class="text-white">Delivery Details</legend>
            <div class="order-label text-white">Full Name</div>
            <input type="text" name="full-name" placeholder="E.g. Dhanny Rukmana" class="input-responsive" />

            <div class="order-label text-white">Phone Number</div>
            <input type="tel" name="contact" placeholder="E.g. +62813xxxxxxxxxxx" class="input-responsive" />

            <div class="order-label text-white">Email</div>
            <input type="email" name="email" placeholder="E.g. dhanker2626@gmail.com" class="input-responsive" />

            <div class="order-label text-white">Address</div>
            <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive"></textarea>

            <input type="submit" name="submit" value="Confirm Order" class="btn-order btn-primary" />
          </fieldset>
        </form>
      </div>
    </section>
    <!-- Order Section Ends Here -->
