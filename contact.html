<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <!-- Link our CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img src="images/logo1.jpg" alt="Restaurat Logo" class="img-responsive" />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li>
              <a href="foods.html">Foods</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends here -->

    <!-- Contact Section Starts Here -->
    <section class="contact">
      <div class="container">
        <h2 class="text-center text-white">Contact us</h2>

        <div class="contact-container grid">
          <div>
            <div class="contact-information">
              <div>
                <h3 class="contact-title">Call Me</h3>
                <span class="contact-subtitle">0812345678</span>
              </div>
            </div>

            <div class="contact-information">
              <div>
                <h3 class="contact-title">Email</h3>
                <span class="contact-subtitle">délicieuse@gmail.com</span>
              </div>
            </div>

            <div class="contact-information">
              <div>
                <h3 class="contact-title">Location</h3>
                <span class="contact-subtitle">Jln Ayahanda, Medan</span>
              </div>
            </div>
          </div>

          <form action="" class="contact-form grid">
            <div class="contact-inputs grid">
              <div class="contact-content">
                <label for="" class="contact-label">Name</label>
                <input type="text" class="contact-input" />
              </div>
              <div class="contact-content">
                <label for="" class="contact-label">Email</label>
                <input type="email" class="contact-input" />
              </div>
            </div>
            <div class="contact-content">
              <label for="" class="contact-label">Subject</label>
              <input type="text" class="contact-input" />
            </div>
            <div class="contact-content">
              <label for="" class="contact-label">Message</label>
              <textarea name="" id="" cols="0" rows="7" class="contact-input"></textarea>
            </div>
            <div class="button">
              <a href="#" class="btn-order btn-primary">Send Message</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <section class="footer">
      <div class="container">
        <h3 class="text-white text-center">DÉLICIEUSE RESTAURANT</h3>
        <!-- Social Section Starts Here -->
        <div class="social text-center">
          <ul>
            <li>
              <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" /></a>
            </li>
            <li>
              <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" /></a>
            </li>
            <li>
              <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" /></a>
            </li>
          </ul>
        </div>
        <!-- Social Section Ends Here -->
        <p class="text-center text-white">All rights reserved. Designed By <a href="#">Dhanny Rukmana</a></p>
      </div>
    </section>
    <!-- Footer Section Ends Here -->
  </body>
</html>
